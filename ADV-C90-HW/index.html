<!DOCTYPE html>
<html>

    <head>
        <title>THE MATH QUIZ GAME!</title>
        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>

    <body>
        <h3 id="player1_name">Player 1 Name</h3> <span id="player1_score">Player 1 Score</span>

        <h3 id="player2_name">Player 2 Name</h3> <span id="player2_score">Player 2 Score</span>

        <div class="container">

            <center>

                <h2 style="color:white;">The Math Quiz Game</h2>

                <h3 id="player_question">Question Turn</h3>

                <h3 id="player_answer">Answer Turn</h3>

                <div id="output"></div>

                <br><br>

                <label class="noteL">Number 1</label>

                <input type="number" id="number1" class="form-control" placeholder="Number 1">

                <br>

                <label class="noteL">Number 2</label>

                <input type="number" id="number2" class="form-control" placeholder="Number 2">

                <br>

                <button type="button" id="send" class="btn btn-outline-light text-primary" onclick="send();" style="width:30%;">Send</button>

            </center>

        </div>

    </body>

</html>
